name: Build and Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0' 
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2

      - name: Build Application
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release ..
          cmake --build .

      - name: Deploy Libraries
        run: |
          cd build
          windeployqt --qmldir ../ui --no-translations --compiler-runtime Rename_It.exe
          cp -r ../translations . # Kopiuje Twoje t≈Çumaczenia

      - name: Create Zip
        run: |
          Compress-Archive -Path build/* -DestinationPath RenameIt_Windows.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: RenameIt_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}